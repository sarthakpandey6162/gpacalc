<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="wrapper">

  <div class="top-bar">
    <h1>GPA Calculator</h1>
    <button id="themeToggle">☀️ Light</button>
  </div>

  <div class="mode-switch">
    <button id="tgpaTab" class="active">TGPA / SGPA</button>
    <button id="cgpaTab">CGPA</button>
  </div>

  <!-- TGPA -->
  <section class="card" id="tgpaSection">
    <h2>TGPA / SGPA Calculator</h2>

    <table id="subTable">
      <tr>
        <th>#</th>
        <th>Subject (optional)</th>
        <th>Credits</th>
        <th>Grade</th>
        <th>Delete</th>
      </tr>
    </table>

    <div class="actions">
      <button id="addSub">Add Subject</button>
      <button id="calcTGPA">Calculate TGPA</button>
      <button id="addTGPA">Add TGPA → CGPA</button>
    </div>

    <div class="result-box" id="tgpaBox">
      <span class="label">TGPA</span>
      <span class="value" id="tgpaValue">0.00</span>
    </div>
  </section>

  <!-- CGPA -->
  <section class="card hidden" id="cgpaSection">
    <h2>CGPA Calculator</h2>

    <table id="semTable">
      <tr>
        <th>Semester Name</th>
        <th>Total Credits</th>
        <th>SGPA</th>
        <th>Delete</th>
      </tr>
    </table>

    <div class="actions">
      <button id="addSem">Add Semester</button>
      <button id="calcCGPA">Calculate CGPA</button>
    </div>

    <div class="result-box cgpa" id="cgpaBox">
      <span class="label">CGPA</span>
      <span class="value" id="cgpaValue">0.00</span>
    </div>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
