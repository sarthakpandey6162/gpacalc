<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GPA Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="container">

  <header>
    <h1>GPA Calculator</h1>
    <button id="themeToggle">☀️ Light</button>
  </header>

  <div class="tabs">
    <button id="tgpaTab" class="active">TGPA / SGPA</button>
    <button id="cgpaTab">CGPA</button>
  </div>

  <!-- TGPA -->
  <section id="tgpaSection" class="card">
    <h2>TGPA / SGPA Calculator</h2>

    <table id="subjectTable">
      <tr>
        <th>#</th>
        <th>Subject (optional)</th>
        <th>Credits</th>
        <th>Grade</th>
        <th>Delete</th>
      </tr>
    </table>

    <div class="actions">
      <button id="addSubject">Add Subject</button>
      <button id="calculateTGPA">Calculate TGPA</button>
      <button id="pushToCGPA">Add TGPA → CGPA</button>
    </div>

    <div class="result-box" id="tgpaBox">
      <span class="label">TGPA</span>
      <span class="value" id="tgpaValue">0.00</span>
    </div>
  </section>

  <!-- CGPA -->
  <section id="cgpaSection" class="card hidden">
    <h2>CGPA Calculator</h2>

    <table id="semesterTable">
      <tr>
        <th>Semester Name</th>
        <th>Total Credits</th>
        <th>SGPA</th>
        <th>Delete</th>
      </tr>
    </table>

    <div class="actions">
      <button id="addSemester">Add Semester</button>
      <button id="calculateCGPA">Calculate CGPA</button>
    </div>

    <div class="result-box cgpa" id="cgpaBox">
      <span class="label">CGPA</span>
      <span class="value" id="cgpaValue">0.00</span>
    </div>
  </section>

  <!-- FEEDBACK -->
  <section class="card">
    <h2>Send Feedback</h2>

    <form id="feedbackForm">
      <input type="text" name="name" placeholder="Your name" required>
      <input type="email" name="email" placeholder="Your email" required>
      <textarea name="message" rows="4" placeholder="Your feedback" required></textarea>
      <button type="submit">Send Feedback</button>
    </form>

    <p id="feedbackStatus"></p>
  </section>

</div>

<!-- EMAILJS (ORDER MATTERS) -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  (function () {
    emailjs.init("6Jo5o3M-jmKz4mSBy");
  })();
</script>

<script src="script.js"></script>
</body>
</html>
